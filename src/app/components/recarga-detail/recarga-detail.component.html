<div class="col-md-12 mt-3" *ngIf="recarga">
    <h1>{{page_title}}</h1>
    <p>
        Datos de la recarga.
    </p>
    <hr/>


    <!-- Datos de la recarga -->
    <div class="col-md-5 ml-0 pl-0">

        <div class="form-group">
            <label>Usuario: {{recarga.user.name}} {{recarga.user.surname}}</label>
        </div>
        <div class="form-group">
            <label>Cliente: {{recarga.client}}</label>
        </div>
        <div class="form-group">
            <label *ngIf="recarga.empresa">Empresa: {{recarga.empresa.name}}</label>
        </div>
        <div class="form-group">
            <label *ngIf="recarga.valor">Valor: {{recarga.valor.name}}</label>
        </div>


    </div>


</div>
