<div class="col-md-12 mt-3" *ngIf="giro">
    <h1>{{page_title}}</h1>
    <p>
        Datos del giro.
    </p>
    <hr/>


    <!-- Datos del giro -->
    <div class="col-md-5 ml-0 pl-0">

        <div class="form-group">
            <label>Usuario: {{giro.user.name}} {{giro.user.surname}}</label>
        </div>
        <div class="form-group">
            <label>Cliente: {{giro.client}}</label>
        </div>
        <div class="form-group">
            <label *ngIf="giro.valor">Valor: {{giro.valor.name}}  -  {{giro.valor.valor_guaranies}} gs</label>
        </div>


    </div>


</div>
