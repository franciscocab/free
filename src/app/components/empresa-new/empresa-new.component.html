<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr/>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status== 'success'">
        La empresa se ha creado correctamente.
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status== 'error'">
        La empresa no se ha guardado.
    </div>

    <!-- Formulario crear empresa-->
    <form #empresaForm="ngForm" (ngSubmit)="onSubmit(empresaForm)" class="col-md-5">
        <div class="form-group">
            <label for="name">Nombre*</label>
            <input type="text" name="name" class="form-control" #name=ngModel
                   [(ngModel)]="empresa.name" required />

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre de la empresa no es v√°lida
            </small>

        </div>

        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" name="url" class="form-control" #url=ngModel
                   [(ngModel)]="empresa.url" />


        </div>

        <input type="submit" value="Guardar" class="btn btn-success"
               [disabled]="empresaForm.invalid">

    </form>


    <br>

</div>
