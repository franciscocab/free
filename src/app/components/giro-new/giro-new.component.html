<div class="col-md-12 mt-3" *ngIf="!caja">
    <div class="alert alert-danger col-md-5 mt-3">
        Debes abrir la caja para realizar giros.
    </div>

</div>

<div class="col-md-12 mt-3" *ngIf="giro && caja">
    <h1>{{page_title}}</h1>
    <hr/>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status== 'success'">
        El giro fue exitoso.
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status== 'error'">
        El giro no fue realizado.
    </div>


    <!-- Formulario nuevo giro-->
    <form #giroForm="ngForm" (ngSubmit)="onSubmit(giroForm)" class="col-md-5">
        <div class="form-group">
            <label for="client">Cliente*</label>
            <input type="text" name="client" class="form-control" #client=ngModel
                   [(ngModel)]="giro.client" required />

            <small *ngIf="!client.valid && client.touched" class="invalid-feedback d-block">
                El cliente no es válido
            </small>

        </div>

        <div class="form-group" *ngIf="valores">
            <label for="valor_id">Valor*</label>
            <select id="valor_id"  name="valor_id" #val="ngModel" [(ngModel)]="giro.valor_id"
                    class="form-control" required="required">
                <option *ngFor="let valor of valores" value="{{valor.id}}">
                    {{valor.name}}  -  {{valor.valor_guaranies}}
                </option>
            </select>

            <small *ngIf="!val.valid && val.touched" class="invalid-feedback d-block">
                El valor no es válido
            </small>

        </div>


        <input type="submit" value="Realizar giro" class="btn btn-danger">

    </form>


    <br>

</div>
