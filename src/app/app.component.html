<div class="container"> <!-- Contenedor Principal -->
  <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Barra de navegacion -->
    <a class="navbar-brand" [routerLink]="['/inicio']">
      <img src="assets/image/free.png" width="35" height="35"
           class="d-inline-block align-top" alt="">
      {{title}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/giros']">Giros</a>
        </li>


        <li class="nav-item dropdown">
          <a  class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Empresas
          </a>
          <div  class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a *ngFor="let empresa of empresas" class="dropdown-item"
               [routerLink]="['/empresa',empresa.id]">{{empresa.name}}</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cotizacion']">Cotizaciones</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/caja']">Caja</a>
        </li>

      </ul>


      <ul class="navbar-nav navbar-right" *ngIf="!identity">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']">Registro</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
        <li *ngIf="identity && identity.image" class="nav-item">
          <div class="avatar_mask">
            <img src="{{url + 'user/avatar/' + identity.image}}" class="avatar_nav">
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown-1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           {{identity.name + ' ' + identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown-1">
            <a class="dropdown-item" [routerLink]="['/nueva-recarga']">Recargar</a>
            <a class="dropdown-item" [routerLink]="['/nuevo-giro']">Girar</a>
            <a class="dropdown-item" [routerLink]="['/crear-empresa']">Crear empresa</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['/ajustes']">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
          </div>
        </li>
      </ul>

    </div>
  </nav><!-- Cerrar barra de navegacion -->

  <!--Contenido-->
  <router-outlet></router-outlet>

  <!--Footer-->
  <footer>
    <hr>
    Desarrollo de Francisco Cabello 2020 &copy;
    <hr>
  </footer>

</div><!-- Cerrar contenedor principal -->
